<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Softener Plant - Inquiry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .modal-content {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>

        <button class="btn btn-dark mt-3" data-bs-toggle="modal" data-bs-target="#inquiryModal">Send Inquiry</button>




    <!-- Inquiry Modal -->
    <div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inquiryModalLabel">Send an Inquiry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="inquiryForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Company Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="plantType" class="form-label">Select Plant Type</label>
                            <select class="form-select" id="plantType" name="plantType" required>
                                <option value="" disabled selected>Choose a Plant Type</option>
                                <option value="Reverse Osmosis (RO) Systems">Reverse Osmosis (RO) Systems</option>
                                <option value="Sewage Treatment Plants (STP)">Sewage Treatment Plants (STP)</option>
                                <option value="Effluent Treatment Plants (ETP)">Effluent Treatment Plants (ETP)</option>
                                <option value="UV (Ultraviolet) Disinfection Systems">UV (Ultraviolet) Disinfection Systems</option>
                                <option value="Water Softening Plants">Water Softening Plants</option>
                                <option value="Demineralization (DM) Plants">Demineralization (DM) Plants</option>
                                <option value="Packaged Drinking Water Systems">Packaged Drinking Water Systems</option>
                                <option value="Zero B">Zero B</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Plant Capecity</label>
                            <input type="text" class="form-control" id="name" name="name" >
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Congratulations Modal -->
    <div class="modal fade" id="congratsModal" tabindex="-1" aria-labelledby="congratsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="congratsModalLabel">Congratulations!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Your inquiry has been successfully sent!</p>
                    <p>We will get back to you soon. Thank you for reaching out.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.getElementById('inquiryForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const response = await fetch('send_inquiry.php', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Inquiry sent successfully!');
                event.target.reset();
                bootstrap.Modal.getInstance(document.getElementById('inquiryModal')).hide();
            } else {
                alert('Failed to send inquiry. Please try again.');
            }
        });
    </script>
</body>
</html>
